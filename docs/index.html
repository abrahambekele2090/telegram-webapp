<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      width: 85%;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      width: 100%;
      padding: 16px;
      margin-top: 15px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      background: #1e90ff;
      color: white;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>ðŸš€ Dashboard</h2>
    <p id="user">Loading user...</p>

    <button onclick="sendData()">Send Data to Bot</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("user").innerText =
      "Hello, " + user.first_name;

    function sendData() {
      tg.sendData("Hello from Web App!");
    }
  </script>
</body>
      </html>

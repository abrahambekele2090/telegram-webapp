<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elite Telegram Web App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #0e1621;
  --card: rgba(255,255,255,0.12);
  --text: #ffffff;
  --accent: #2aabee;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui;
  overflow: hidden;
  transition: background 0.4s ease;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100%;
  display: flex;
  align-items: center;
}

.cards {
  display: flex;
  width: 300%;
  transition: transform 0.45s cubic-bezier(.22,.61,.36,1);
}

.card {
  width: 100%;
  padding: 28px;
  box-sizing: border-box;
  margin: 0 8px;
  background: var(--card);
  backdrop-filter: blur(22px);
  border-radius: 30px;
  color: var(--text);
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
}

h2 {
  margin-top: 0;
}

button {
  width: 100%;
  padding: 18px;
  margin-top: 16px;
  font-size: 18px;
  border-radius: 18px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>
<div class="app" id="app">
  <div class="cards" id="cards">

    <div class="card">
      <h2>üè† Home</h2>
      <button onclick="go(1)">üìä Stats</button>
      <button onclick="go(2)">‚öôÔ∏è Settings</button>
    </div>

    <div class="card">
      <h2>üìä Stats</h2>
      <button onclick="send('stats')">Notify Bot</button>
      <button onclick="go(0)">‚¨Ö Back</button>
    </div>

    <div class="card">
      <h2>‚öôÔ∏è Settings</h2>
      <button onclick="send('settings')">Save</button>
      <button onclick="go(0)">‚¨Ö Back</button>
    </div>

  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// Theme sync
if (tg.themeParams.bg_color) {
  document.documentElement.style.setProperty("--bg", tg.themeParams.bg_color);
}
if (tg.themeParams.button_color) {
  document.documentElement.style.setProperty("--accent", tg.themeParams.button_color);
}
if (tg.themeParams.text_color) {
  document.documentElement.style.setProperty("--text", tg.themeParams.text_color);
}

// Navigation
let index = 0;
const cards = document.getElementById("cards");

function go(i) {
  index = i;
  cards.style.transform = `translateX(-${index * 100}%)`;
  tg.HapticFeedback.impactOccurred("soft");
}

function send(action) {
  tg.HapticFeedback.impactOccurred("medium");
  tg.sendData(JSON.stringify({ action }));
}

// Swipe
let startX = 0;

cards.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

cards.addEventListener("touchend", e => {
  let diff = startX - e.changedTouches[0].clientX;
  if (Math.abs(diff) > 60) {
    if (diff > 0 && index < 2) go(index + 1);
    if (diff < 0 && index > 0) go(index - 1);
  }
});
</script>
</body>
</html>

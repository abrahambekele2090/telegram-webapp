<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 85%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      width: 100%;
      padding: 20px;
      margin-top: 15px;
      font-size: 20px;
      border: none;
      border-radius: 16px;
      background: #1e90ff;
      color: white;
      transition: transform 0.15s;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üìä Dashboard</h2>
    <p id="user">Loading user...</p>

    <button onclick="sendAction('stats')">üìà VIEW STATS</button>
    <button onclick="sendAction('settings')">‚öôÔ∏è SETTINGS</button>
    <button onclick="sendAction('logout')">üö™ EXIT</button>

    <p id="status"></p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("user").innerText =
      "Welcome, " + user.first_name;

    function sendAction(action) {
      document.getElementById("status").innerText =
        "Sending: " + action;

      const payload = {
        action: action,
        user_id: user.id
      };

      tg.sendData(JSON.stringify(payload));
    }
  </script>
</body>
</html>

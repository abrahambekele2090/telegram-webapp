<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Telegram App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --primary: #2aabee;
  --border: #e6e6e6;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  box-sizing: border-box;
}

header {
  margin-bottom: 32px;
}

header h1 {
  margin: 0;
  font-size: 24px;
}

header p {
  margin-top: 8px;
  color: #666;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 17px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: white;
  margin-bottom: 14px;
}

button.primary {
  background: var(--primary);
  color: white;
  border: none;
}

.section {
  display: none;
}

.section.active {
  display: block;
}
</style>
</head>

<body>
<div class="container">

  <!-- HOME -->
  <div class="section active" id="home">
    <header>
      <h1>Dashboard</h1>
      <p>Quick actions</p>
    </header>

    <button class="primary" onclick="go('settings')">
      Settings
    </button>
  </div>

  <!-- SETTINGS -->
  <div class="section" id="settings">
    <header>
      <h1>Settings</h1>
      <p>App preferences</p>
    </header>

    <button onclick="save()">Save settings</button>
    <button onclick="go('home')">Back</button>
  </div>

</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

/* Theme sync */
if (tg.colorScheme === "dark") {
  document.documentElement.style.setProperty("--bg", "#0e1621");
  document.documentElement.style.setProperty("--text", "#ffffff");
  document.documentElement.style.setProperty("--border", "#2a2a2a");
}

/* Navigation */
function go(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* Save */
function save() {
  tg.sendData(JSON.stringify({ action: "save_settings" }));
}
</script>

</body>
</html>

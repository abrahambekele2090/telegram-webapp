<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quick Note</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --border: #e5e5e5;
  --primary: #2aabee;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  box-sizing: border-box;
}

h1 {
  margin: 0;
  font-size: 22px;
}

p {
  margin-top: 6px;
  color: #666;
  font-size: 14px;
}

textarea {
  width: 100%;
  height: 160px;
  margin-top: 20px;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid var(--border);
  resize: none;
  box-sizing: border-box;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: var(--primary);
  color: white;
}
</style>
</head>

<body>
<div class="app">
  <h1>üìù Quick Note</h1>
  <p>Your private Telegram note</p>

  <textarea id="note" placeholder="Write something..."></textarea>

  <button onclick="save()">Save</button>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

// Dark mode
if (tg.colorScheme === "dark") {
  document.documentElement.style.setProperty("--bg", "#0e1621");
  document.documentElement.style.setProperty("--text", "#ffffff");
  document.documentElement.style.setProperty("--border", "#2a2a2a");
}

// Load note
const textarea = document.getElementById("note");
textarea.value = localStorage.getItem("note") || "";

// Save
function save() {
  const note = textarea.value;
  localStorage.setItem("note", note);
  tg.sendData(JSON.stringify({ note }));
}
</script>
</body>
</html>
